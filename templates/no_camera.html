<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Camera</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #fa9919;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .logo {
            height: 75px;
            width: auto;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .no-camera-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-left: 1px solid #ddd;
        }

        .no-camera-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fa9919;
        }

        .no-camera-svg {
            width: 400px;
            height: 206px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .recommendations {
            margin: 20px 0 0;
            padding: 0;
            list-style-type: none;
            text-align: left;
        }

        .recommendations li {
            padding: 0 36px 10px 36px;
        }

        .recommendations li::before {
            content: '✔';
            margin-right: 10px;
            font-weight: bold;
        }

        .recommendations strong {
            font-weight: bold;
        }

    </style>
</head>
